# File: configuration.yaml

paths:
    log_directory: "logs"
    mesh: "./3d_models/obj_000020.ply"
    target_image: "./target_images/obj_000020/target_5.png"

logging:
    level: "debug" # error, critical, warn, info, debug, trace
    pattern: "[%Y-%m-%d %H:%M:%S.%e] [%^%l%$] [%n] [%t] [%s:%#] [%!] %v"

camera:
    width: 640              # Image width in pixels
    height: 480             # Image height in pixels
    fov_x: 0.95             # Field of view in degrees along x-axis
    fov_y: 0.75             # Field of view in degrees along y-axis
    focal_length:
        x: 1000.0           # Focal length along x-axis in pixels
        y: 1000.0           # Focal length along y-axis in pixels
    principal_point:
        x: 0.5              # Principal point x-coordinate (normalized)
        y: 0.5              # Principal point y-coordinate (normalized)

image:
    feature:
        extractor:
            type: "AKAZE"                    # Feature extractor type (AKAZE, ORB, SIFT)"
        matcher:
            type: "FLANN"                   # Feature matcher type (FLANN, BF)
            flann:
                ratio_thresh: 0.8           # Ratio threshold for Loweâ€™s ratio test
                min_good_matches: 5         # Minimum number of good matches required
            bf:
                norm_type: 4                # Norm type (NORM_L2 = 4, NORM_HAMMING = 6)
                cross_check: false          # Cross-check for matching

    comparator:
        type: "COMPOSITE"                   # Selected image comparison method (FEATURE, SSIM, COMPOSITE)
        ssim:
            threshold: 0.95                 # Higher is better
        feature:
            threshold: 0.95                 # Higher is better
        composite:
            threshold: 1.0                 # Higher is better

optimization:
    max_iterations: 20
    patience: 30 # Number of allowed stagnant iterations before stopping the optimization
    improvement_threshold: 1e-4 # DEFAULT: 1e-4; improvement less than this will be considered stagnant

estimation:
    distance:
        max_iterations: 1
        initial_guess: 2.0
        threshold: 0.05

rendering:
    duration: 0 # Duration of the rendering in ms

sampling:
    count: 5

octree:
    min_nodes_to_explore: 8

cache:
    evict: true
    max_size: 300
    base_radius: 0.1 # Base radius for the cache (radius within which the cache will return pre-computed results)
    score_threshold: 0.4 # pre-computed results returned with a score below this threshold (if available)

perception:
    type: simulator